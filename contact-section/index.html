<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Section design </title>
  </head>
  <body>

    <div class="section-padding">
        <div class="section-bg"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-7">
                    <div class="contact-from">
                        <h2 class="absolute-text">Appointment</h2>
                        <form action="index.html">
                            <div class="row">
                                    <div class="col-xl-6">
                                        <input type="text" name="" id="" placeholder="First Name">
                                    </div>
                                    <div class="col-xl-6">
                                        <input type="text" name="" id="" placeholder="Last Name">
                                    </div>
                            </div>
                            <div class="row">
                                    <div class="col-xl-6">
                                        <input type="tel" name="" id="" placeholder="Number">
                                    </div>
                                    <div class="col-xl-6">
                                        <input type="date" name="" id="" placeholder="Date">
                                    </div>
                            </div>
                            <p><textarea name="area" id="text" cols="30" rows="10" placeholder="Write message here"></textarea></p>

                            <input type="submit" value="Make Appointment">
                        </form>
                    </div>
                </div>



                <div class="col-xl-5">
                    <div class="appointment-txt">
                        <h2>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h2>
                        <ul>
                            <li><span class="fa fa-shield">Lorem ipsum dolor .</span></li>
                            <li><span class="fa fa-shield">Lorem ipsum dolor .</span></li>
                            <li><span class="fa fa-shield">Lorem ipsum dolor .</span></li>
                            <li><span class="fa fa-shield">Lorem ipsum dolor .</span></li>
                            <li><span class="fa fa-shield">Lorem ipsum dolor .</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
